<div class="container">
    <div class="clear40"></div>
    <form class="form-horizontal">
        <fieldset>
            <legend class="text-primary">Contact us</legend>
            <div class="form-group">
                <label class="control-label col-md-1">Email</label>
                <div class="col-md-11">
                    <input type="text" class="form-control" placeholder="Email" ng-model="user.privateInfo.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-1">Message</label>
                <div class="col-md-11">
                    <textarea class="form-control" rows="5" id="textArea" placeholder="Type your message for us here"></textarea>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg">Send</button>
            </div>
        </fieldset>
    </form>
    <div class="clear40"></div>
</div>
