<div class="container-fluid">
    <form class="form-horizontal">
        <fieldset>
            <legend>Send us a feedback about the website</legend>
            <div class="form-group">
                <textarea class="form-control" rows="3" id="textArea" placeholder="you can report any bugs, improvments, functionalities that need to be created on the website and just feedback about the concept"></textarea>
                <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
