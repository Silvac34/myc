<div class="container">
    <div class="clear20"></div>
    <form class="form-horizontal">
        <fieldset>
            <legend>{{user.first_name}} {{user.last_name}}'s profile</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label">Gender</label>
                <div class="col-lg-10" style="padding-top:9px">
                    {{user.gender}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Email used in facebook</label>
                <div class="col-lg-10" style="padding-top:9px">
                    {{user.privateInfo.email}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Age</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" placeholder="Age" ng-model="user.age">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Cellphone</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" placeholder="Cellphone" ng-model="user.cellphone">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Country of origin</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Country" ng-model="user.countryOrigin" id="country_of_origin">
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Presentation</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" placeholder="Hello, my name is ..." ng-model="user.presentation"></textarea> 
                    <span class="help-block">Tell us about you</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Actualize</button>
                    <!-- ng-click to send modifications is missing -->
                </div>
            </div>
        </fieldset>
    </form>
</div>
