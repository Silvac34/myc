<div class="container-fluid">
    <div class="clear20"></div>
    <form class="form-horizontal" name="updateUserForm">
        <fieldset>
            <legend>{{user.first_name}} {{user.last_name}}'s profile</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label">Gender</label>
                <div class="col-lg-10" style="padding-top:9px">
                    {{user.gender}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Email used in facebook</label>
                <div class="col-lg-10" style="padding-top:9px">
                    {{user.privateInfo.email}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Age</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" placeholder="Age" ng-model="user.age">
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': updateUserForm.inputCellphone.$invalid && userUpdateForm.$submitted};">
                <label class="col-lg-2 control-label">Cellphone</label>
                <div class="col-lg-10">
                    <input type="tel" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" class="form-control" id="inputCellphone" placeholder="Cellphone" ng-model="user.privateInfo.cellphone">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-lg-2 control-label">Country of origin</label>
                <div class="col-lg-10">
                    <input type="text" g-places-autocomplete options="autocompleteOptions" class="form-control" placeholder="Country" ng-model="user.country_of_origin">
                </div>
            </div>-->
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Presentation</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" placeholder="Hello, my name is ..." ng-model="user.presentation"></textarea>
                    <span class="help-block">Tell us about you</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-2 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary" ng-click="updateUserForm.$setSubmitted(); actualizeUser(user._id,user._etag)">Actualize</button>
                </div>
            </div>
            <div class="form-group" ng-show="updateUserForm.$submitted && actualized != null">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-offset-2">
                    <div class="alert alert-dismissible" ng-class="{'alert-success': actualized == true, 'alert-danger': actualized == false}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <span ng-if="actualized">Your profile was actualized</span>
                        <span ng-if="actualized == false">We had a problem actualizing your profile. Please, get in touch with <a href="mailto:dimitri.kohn@centrale-marseille.fr?subject=myCommuneaty: error Actualizing profile">Dimitri</a></span>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
