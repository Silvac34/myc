<div class="container">
  <div class="row">
    <div class="col-md-7">
      <form class="form-horizontal">
        <fieldset>
          <legend>Ajouter un Repas</legend>
          <div class="form-group">
            <label for="inputLabel" class="col-md-2 control-label">Nom du repas</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputLabel" ng-model="editedMeal.label">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDate" class="col-md-2 control-label">Date du repas</label>
            <div class="col-md-10">
              <input type="date" class="form-control" id="inputDate" ng-model="editedMeal.date">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTime" class="col-md-2 control-label">Heure du repas</label>
            <div class="col-md-10">
              <input type="time" class="form-control" id="inputTime" ng-model="editedMeal.time">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLocation" class="col-md-2 control-label">Emplacement du repas</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputLocation" ng-model="editedMeal.location">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDescription" class="col-md-2 control-label">Description du repas</label>
            <div class="col-md-10">
              <textarea class="form-control" rows="3" id="inputDescription" ng-model="editedMeal.description"></textarea>
              <span class="help-block">N'hésitez pas à préciser la liste des ingrédients du repas</span>
            </div>
          </div>
          <div class="form-group">
            <label for="selectNb" class="col-md-2 control-label">Sélectionnez le nombre de participants souhaités</label>
            <div class="col-md-10">
              <select class="form-control" id="select" ng-model="editedMeal.nbParticipants">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
              <button type="reset" class="btn btn-default">Annuler</button>
              <button type="submit" class="btn btn-primary" ng-click="createMeal(editedMeal)">Créer un nouveau Repas</button>
              <button type="submit" class="btn btn-primary" ng-click="updateMeal(editedMeal)">Modifier le repas existant</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>


    <div class="col-md-5">
      <div class="page-header">
        <h1 id="tables">Liste des repas</h1>
      </div>

      <div class="bs-component">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>#</th>
              <th>Nom du repas</th>
              <th>Date</th>
              <th>Localisation</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="meal in meals" ng-click="$parent.editedMeal = meal">
              <td>{{$index}}</td>
              <td>{{meal.label}}</td>
              <td>{{meal.date}}</td>
              <td>{{meal.location}}</td>
              <td>{{meal._id}}</td>
              <td><button type="button" class="btn btn-danger" ng-click="deleteMeal(meal._id)">Supprimer le repas</button></td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          edited : {{editedMeal.label}}
        </div>
      </div>
    </div>
  </div>
</div>
