<!-- form.html -->
<form class="form-horizontal">
    <fieldset id="fieldset-form">
        <legend>Proposer un repas</legend>
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <textarea type="text" class="form-control" ng-class="{'form-vegetarian': editedMeal.veggies}" id="inputMenu" placeholder="Menu" ng-model="editedMeal.menu"></textarea>
                </div>
            </div>
            <div class="col-xs-offset-1 col-xs-5">
                <div class="row">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-click="openModalFormPrice()" placeholder="prix du repas" ng-hide="editedMeal.price" />
                            <input type="text" class="form-control" ng-click="openModalFormPrice()" placeholder="prix du repas" ng-show="editedMeal.price" value="{{editedMeal.price/editedMeal.nbGuests}}" />
                            <!-- a remodifier pour récupérer le prix / nombre de participants -->
                            <span class="input-group-addon">€</span>

                            <!-- script servant pour le modal du calcul des prix -->
                            <script type="text/ng-template" id="formModalPriceContent.html">
                                <div class="modal-header">
                                    <h3 class="modal-title">Calcul du prix du repas</h3>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal">
                                        <fieldset>
                                            <div class="form-group">
                                                <label for="inputPrice" class="col-xs-6 control-label">Prix total des courses</label>
                                                <div class="col-xs-6">
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" id="inputPrice" ng-model="editedMeal.price" />
                                                        <span class="input-group-addon">€</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPrice" class="col-xs-6 control-label">Nombre total de participants</label>
                                                <div class="col-xs-6">
                                                    <div class="input-group">
                                                        <input type="number" class="form-control" id="inputGuests" ng-model="editedMeal.nbGuests" />
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                    <div class="page-header">
                                        <h3>Détail sur les participants</h3>
                                    </div>
                                    <table class="table table-striped table-hover ">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Nombre</th>
                                                <th>Prix par personne</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Hôte</td>
                                                <td>1 (moi)</td>
                                                <td>Prix hôte</td>
                                            </tr>
                                            <tr>
                                                <td>Aides cuisine</td>
                                                <td><input type="number" class="form-control" id="inputCooks" ng-model="editedMeal.requiredGuests.cooks.nbRquCooks"></td>
                                                <td>{{editedMeal.requiredGuests.cooks.price}}</td>
                                            </tr>
                                            <tr>
                                                <td>Aides vaisselle</td>
                                                <td><input type="number" class="form-control" id="inputCleaners" ng-model="editedMeal.requiredGuests.cleaners.nbRquCleaners"></td>
                                                <td>{{editedMeal.requiredGuests.cleaners.price}}</td>
                                            </tr>
                                            <tr>
                                                <td>Invités</td>
                                                <td>content</td>
                                                <td>{{editedMeal.requiredGuests.simpleGuests.price}}</td>
                                            </tr>
                                            <tr>
                                                <td>Total</td>
                                                <td>{{editedMeal.nbGuests}}</td>
                                                <td>{{1.25 * editedMeal.price / editedMeal.nbGuests}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                                </div>

                            </script>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="meal-label meal-price-label">
                        par pers
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="checkbox">
                                <label>
                            <input type="checkbox" ng-model="editedMeal.veggies"> Alternative Vegetarienne
                        </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="text" class="form-control form-location" id="inputAddress" ng-click="openModalFormLocation()" placeholder="Adresse du repas" ng-hide="editedMeal.privateInfo.address_street">
                            <input type="text" class="form-control form-location" id="inputAddress" ng-click="openModalFormLocation()" ng-show="editedMeal.privateInfo.address_street" value="{{editedMeal.town}} - {{editedMeal.privateInfo.address_street}} {{editedMeal.privateInfo.address_number}} {{editedMeal.privateInfo.address_complement}}">
                            <script type="text/ng-template" id="formModalLocationContent.html">
                                <div class="modal-header">
                                    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
                                    <h3 class="modal-title">Adresse du repas</h3>
                                </div>

                                <div class="modal-body">
                                    <form class="form-horizontal">
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-xs-8">
                                                    <select class="form-control" id="select" ng-model="editedMeal.town">
                                                <option value="" disabled selected>Select your city</option>
                                                <option>Santiago</option>
                                                <option>Concepción</option>
                                                <option>Valparaíso</option>
                                            </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-xs-12">
                                                    <input type="text" class="form-control" id="inputAddressStreet" placeholder="Calle" ng-model="editedMeal.privateInfo.address_street" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-xs-4">
                                                    <input type="number" class="form-control" id="inputAddressNumber" name="inputAddressNumber" placeholder="n°" ng-model="editedMeal.privateInfo.address_number" required>
                                                </div>
                                                <div class="col-xs-8">
                                                    <input type="text" class="form-control" id="inputAddressComplement" placeholder="Complemento" ng-model="editedMeal.privateInfo.address_complement">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                                </div>
                            </script>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <input type="text" class="form-control form-calendar" uib-datepicker-popup="{{date_format}}" popup-placement="bottom-left" ng-click="date_open()" ng-model="editedMeal.time" is-open="date_popup.opened" datepicker-options="dateOptions" ng-required="true"
                                close-text="Close" alt-input-formats="altInputDateFormats" placeholder="Fecha" />
                        </div>
                    </div>
                    <div class="col-sm-offset-1 col-sm-3">
                        <div class="form-group">
                            <input type="text" class="form-control form-clock" uib-popover-template="formPopoverTimepicker.templateUrl" popover-trigger="focus" popover-placement="bottom" popover-title="{{formPopoverTimepicker.title}}" value="{{editedMeal.time | date:'HH:mm'}}">

                            <!-- le script permet de mettre le timepicker dans le popover -->
                            <script type="text/ng-template" id="PopoverTimepickerTemplate.html">
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <span class="input-group" ng-click="$event.stopPropagation()">
                                    <uib-timepicker ng-model="editedMeal.time" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                                </span>
                                    </div>
                                </div>
                            </script>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="row" ng-show="editedMeal.nbGuests">
                    <div ng-style="getStyle()" style="float:right;width:67px;text-align:center">
                        <div ng-style="getStyle()" class="" style="font-size: 12px;top:42px;position:relative;color: rgba(56, 52, 52, 0.45);font-weight:bold; text-align:center"> 1 / {{editedMeal.nbGuests}}</div>
                        <!-- a définir si on fait apparaitre le nombre de place restante pour publier le repas ou si on fait apparaitre le nombre de place totales pour le repas -->
                        <div round-progress responsive="true" max="meal.nbGuests" current="1" color="#45ccce" bgcolor="#eaeaea" radius="30" stroke="10" rounded="true" duration="800" animation="easeInOutQuart" animation-delay="0"> </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="pager">
                    <li><a class="btn btn-primary btn-lg" ng-click="createMeal()">Publicar la cena</a></li>
                </div>
            </div>
            {{editedMeal}}
    </fieldset>
</form>
