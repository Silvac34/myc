<!-- form.html -->
<form class="form-horizontal">
    <fieldset>
        <legend>Proposer un repas</legend>
        <div class="col-xs-offset-1">
            <div class="col-xs-6">
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <textarea type="text" class="form-control" id="inputMenu" placeholder="Menu" ng-model="editedMeal.menu"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="checkbox">
                                <label>
                            <input type="checkbox" ng-model="editedMeal.veggies"> Alternative Vegetarienne <img src="/static/sources/vegetarian.png" ng-if="editedMeal.veggies">
                        </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input type="text" class="form-control form-location" id="inputAddress" ng-click="openModalFormLocation()" value="{{editedMeal.town}} - {{editedMeal.address_street}} {{editedMeal.address_number}} {{editedMeal.address_complement}}">

                            <script type="text/ng-template" id="formModalLocationContent.html">
                                <div class="modal-header">
                                    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
                                    <h3 class="modal-title">Adresse du repas</h3>
                                </div>

                                <div class="modal-body">
                                    <form class="form-horizontal">
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-xs-8">
                                                    <select class="form-control" id="select" ng-model="editedMeal.town">
                                                <option value="" disabled selected>Select your city</option>
                                                <option>Santiago</option>
                                                <option>Concepción</option>
                                                <option>Valparaíso</option>
                                            </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-xs-12">
                                                    <input type="text" class="form-control" id="inputAddressStreet" placeholder="Calle" ng-model="editedMeal.privateInfo.address_street" required>
                                                </div>
                                            </div>
                                        </div>
                                        {{editedMeal}}
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-xs-4">
                                                    <input type="number" class="form-control" id="inputAddressNumber" name="inputAddressNumber" placeholder="n°" ng-model="editedMeal.privateInfo.address_number" required>
                                                </div>
                                                <div class="col-xs-8">
                                                    <input type="text" class="form-control" id="inputAddressComplement" placeholder="Complemento" ng-model="editedMeal.privateInfo.address_complement">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                                </div>
                            </script>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-8">
                            <input type="text" class="form-control form-calendar" uib-datepicker-popup="{{date_format}}" ng-click="date_open()" ng-model="editedMeal.time" is-open="date_popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputDateFormats"
                                placeholder="Fecha" />
                        </div>
                        <div class="col-xs-4">
                            <input type="text" class="form-control form-clock" uib-popover-template="formPopoverTimepicker.templateUrl" popover-trigger="focus" popover-placement="bottom" popover-title="{{formPopoverTimepicker.title}}" value="{{editedMeal.time | date:'HH:mm'}}">

                            <!-- le script permet de mettre le timepicker dans le popover -->
                            <script type="text/ng-template" id="PopoverTimepickerTemplate.html">
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <span class="input-group" ng-click="$event.stopPropagation()">
                                    <uib-timepicker ng-model="editedMeal.time" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                                </span>
                                    </div>
                                </div>
                            </script>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-offset-1 col-xs-4">
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-default meal-price" ng-click="openModalFormPrice()">Determiner le prix</button>

                            <script type="text/ng-template" id="formModalPriceContent.htmll">
                                <div class="modal-header">
                                    <h3 class="modal-title">I'm a modal!</h3>
                                </div>
                                <div class="modal-body">
                                    <ul>
                                        <li ng-repeat="item in items">
                                            <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                                        </li>
                                    </ul>
                                    Selected: <b>{{ selected.item }}</b>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                                </div>
                            </script>

                        </div>
                    </div>
                    <div class="meal-price">
                        {{meal.price/meal.nbGuests | currency : ""}} €
                    </div>
                    <div class="meal-label meal-price-label">
                        par pers
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>

{{editedMeal}}
