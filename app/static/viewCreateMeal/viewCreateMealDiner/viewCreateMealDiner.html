<!-- form-diner.html -->
<div class="form-group">
  <label for="inputMenu" class="col-md-2 control-label">¿Cúal será el menu?</label>
  <div class="col-md-10">
    <textarea class="form-control" rows="3" id="inputMenu" ng-model="editedMeal.menu"></textarea>
  </div>
</div>

<div class="form-group">
  <label class="col-lg-2 control-label">¿Hay una alternativa para los vegetarianos?</label>
  <div class="col-lg-10">
    <div class="radio">
      <label>
        <input type="radio" name="optionVeggies" id="inputVeggies_yes" ng-value="true" ng-model="editedMeal.veggies"> Sí
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionVeggies" id="inputVeggies_no" ng-value="false" checked="" ng-model="editedMeal.veggies"> No
      </label>
    </div>
  </div>
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="create_meal.profile" class="btn btn-primary btn-lg">
    Seguir
    </a>
  </div>
</div>
