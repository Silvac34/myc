<!-- form-profile.html -->
<div class="col-xs-12">
  <div class="form-group">
    <h4 for="inputTown">¿En que ciudad quieres publicar una cena?</h4>
    <select class="form-control" id="inputTown" ng-model="editedMeal.town">
      <option>Santiago</option>
      <option>Concepción</option>
      <option>Valparaíso</option>
    </select>
  </div>

  <div class="form-group">
    <h4 for="inputAdress">¿Cual es la dirección exacta para venir a la cena?</h4>
    <input type="text" class="form-control" id="inputAddress" ng-model="editedMeal.address" required>
    <div ng-messages="editedMeal.address.$error" ng-message="required" class="text-warning" ng-if="next=false">Se necesita tu direccion</div>
  </div>


  <div class="form-group">
    <h4 for="inputAdressApprox">¿Qué punto de referencia podemos publicar para ubicar donde se tiene que ir?</h4>
    <input type="text" class="form-control" id="inputLAdressApprox" ng-model="editedMeal.addressApprox" required>
  </div>

  <div class="form-group">
    <h4 for="inputTime">¿fecha/hora de llegada de los invitados?</h4>
    <input type="datetime-local" class="form-control" id="inputTime" ng-model="editedMeal.time" required>
  </div>
</div>

<div class="pager">
  <li><a ui-sref="create_meal.payment" ng-click="change_animation_to_the_right()">Seguir</a></li>
  <li class="previous"><a ui-sref="create_meal.diner" ng-click="change_animation_to_the_left()">Volver</a></li>
</div>
