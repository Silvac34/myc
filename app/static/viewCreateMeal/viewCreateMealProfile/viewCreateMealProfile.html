<!-- form-profile.html -->
<div class="form-group">
  <label for="inputTown" class="col-md-2 control-label">¿En que ciudad quieres publicar una cena?</label>
  <div class="col-md-10">
    <select class="form-control" id="inputTown" ng-model="editedMeal.town">
      <option>Santiago</option>
      <option>Concepción</option>
      <option>Valparaíso</option>
    </select>
  </div>

  <div class="form-group">
    <label for="inputAdress" class="col-md-2 control-label">¿Cual es la dirección exacta para venir a la cena?</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="inputAddress" ng-model="editedMeal.address" required>
      <div ng-messages="editedMeal.address.$error" ng-message="required" class="text-warning" ng-if="next=false">Se necesita tu direccion</div>
    </div>
  </div>

  <div class="form-group">
    <label for="inputAdressApprox" class="col-md-2 control-label">¿Qué punto de referencia podemos publicar para ubicar donde se tiene que ir?</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="inputLAdressApprox" ng-model="editedMeal.addressApprox" required>
    </div>
  </div>

  <div class="form-group">
    <label for="inputTime" class="col-md-2 control-label">¿fecha/hora de llegada de los invitados?</label>
    <div class="col-md-10">
      <input type="datetime-local" class="form-control" id="inputTime" ng-model="editedMeal.time" required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
      <button ui-sref="create_meal.diner" class="btn btn-primary btn-lg" ng-animate-ref="diner_profile">Volver</button>
      <button ui-sref="create_meal.payment" class="btn btn-primary btn-lg" ng-click="change_animation_to_the_right()">Seguir</button>
    </div>
  </div>
</div>
