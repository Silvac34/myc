<div class="filter-desktop-panel">
    <div class="row">
        <h3>Filtres</h3>
    </div>
    <div class="row">
        <label class="control-label filter-label col-sm-12">Elegir los días</label>
        <div class="filter-date-checkbox-desktop text-center col-sm-3 col-lg-1" ng-repeat="day in filter.weekDays">
            <label class="filter-label-sm"><input type="checkbox" ng-model=day.selected></br>{{day.label}}</label>
        </div>
        <label class="control-label filter-label col-sm-12">Elegir un periodo</label>
        <div class="col-sm-12">
            <label class="filter-label-sm">From <input type="text" class= "form-control filter_mobile_calendar search_calendar" uib-datepicker-popup="dd.MM.yyyy" ng-click="dateFilterMin_open()" ng-model="filter.dateFilterMin.value" is-open="filter.dateFilterMin.opened" close-text="Close" /></label>
        </div>
        <div class="col-sm-12">
            <label class="filter-label-sm">
             To <input type="text" class="form-control filter_mobile_calendar search_calendar" uib-datepicker-popup="dd.MM.yyyy" ng-click="dateFilterMax_open()" ng-model="filter.dateFilterMax.value" is-open="filter.dateFilterMax.opened" close-text="Close" />  
            </label>
        </div>
    </div>
    
    <div class="row" style ="margin-top:20px;">
            
            <a class="col-sm-12 btn btn-sm btn-success" ng-click="clearFilters()">Réinitialiser</a>
            <!--<a class="hidden-sm  col-md-6 btn btn-sm btn-success" ng-click="clearFilters()">Réinitialiser</a>
            <a class="col-sm-12 col-md-6 btn btn-sm btn-primary" ng-click="applyFilters()">Appliquer</a>
            <a class="visible-sm-inline btn" style="font-size:12px;" ng-click="clearFilters()">Réinitialiser</a>-->
    </div>
</div>
