<div class="col-md-5">
  <div class="page-header">
    <h1 id="tables">Liste des repas</h1>
  </div>

  <div class="bs-component">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom du repas</th>
          <th>Date</th>
          <th>Localisation</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="meal in meals" ng-click="$parent.editedMeal = meal">
          <td>{{$index}}</td>
          <td>{{meal.label}}</td>
          <td>{{meal.date}}</td>
          <td>{{meal.location}}</td>
          <td>{{meal._id}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
