<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Annuler le repas</h4>
</div>
<div class="modal-body">
    <p>Voulez-vous vraiment supprimer votre repas ?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="delete()">Oui</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Non</button>

</div>
