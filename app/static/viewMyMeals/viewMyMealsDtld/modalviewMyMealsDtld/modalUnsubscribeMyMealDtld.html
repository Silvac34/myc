<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Desinscribirse de la cena</h4>
</div>
<div class="modal-body">
    <p>¿Estás seguro de querer desinscribirte de la cena?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="unsubscribe()">Sí</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">No</button>

</div>
