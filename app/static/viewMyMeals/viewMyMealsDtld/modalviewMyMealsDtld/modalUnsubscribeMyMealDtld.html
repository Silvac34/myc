<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Unsubscribe from the meal</h4>
</div>
<div class="modal-body">
    <p>Are you sure you want to unsubscribe from the meal?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="unsubscribe()">Yes</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">No</button>

</div>
