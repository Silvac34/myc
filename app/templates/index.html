              <li><a ui-sref="create_meal" data-toggle="collapse" data-target="navbar-collapse">Create a Meal</a></li>
              <li><a ui-sref="view_meals" ui-sref-opts="{reload: true}" data-toggle="collapse" data-target="navbar-collapse">Suscribe to a Meal</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li ng-if="isAuthenticated()" uib-dropdown class="dropdown">

                <ul uib-dropdown-menu class="dropdown-menu" aria-labelledby="download">
                  <li><a ng-click="logout()" class="btn btn-danger">Logout</a></li>
                </ul>
              </li>
              <li ng-if="!isAuthenticated()"><a ng-click="auth('facebook')" class="btn btn-block btn-social btn-facebook" id="facebook-button-nav" type="button"><span class="fa fa-facebook" style="padding-top:7px"></span> Sign In</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
      <div class="welcome-buttons-auth" ng-if="$state.includes('welcome') && !isAuthenticated()" ng-click="auth('facebook')">
      <button class="btn btn-block btn-social btn-facebook" type="button">
            <span class="fa fa-facebook"></span> Sign in<span class="hidden-xs"> with Facebook</span>
        </div>
    
        <div class="btn-group welcome-buttons-auth" uib-dropdown is-open="status.isopen" ng-if="$state.includes('welcome') && isAuthenticated()">

        Welcome <strong>{{'{{user.first_name}}'}}</strong> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">Profile</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a ng-click="logout()">Logout</a></li>
      </ul>
